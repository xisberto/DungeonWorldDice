<!DOCTYPE html>
<title>{{ app_title() }} - {% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
<nav class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">{{ app_title() }}</a>
        <ul class="pure-menu-list">
            {% if g.user %}
            <li class="pure-menu-item">{{ g.user['username'] }}</li>
            <li class="pure-menu-item">
                <a href="{{ url_for('logout') }}" class="pure-menu-link">Logout</a>
            </li>
            {% else %}
            <li class="pure-menu-item">
                <a href="{{ url_for('login') }}" class="pure-menu-link">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
</section>
