{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <main class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-2-6 pure-menu">
      <span class="pure-menu-heading">Servers</span>
      <ul class="pure-menu-list">
        {% for guild in g.guilds %}
        <li class="pure-menu-item">{{ guild.name }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="pure-u-1 pure-u-md-1-3"></div>
  </main>
{% endblock %}
