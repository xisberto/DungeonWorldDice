<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
  <title>Dungeon World Dice Bot</title>
</head>
<body>

  <header class="header">
    <div class="pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="">Dungeon World Dice Bot</a>
    </div>
  </header>

  <main class="pure-g">
    
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
      <h3 class="feature-head">Your character stats</h3>
      <p>Saves your character's stats</p>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
      <h3 class="feature-head">One character per channel</h3>
      <p>You'll have a different character on each channel</p>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
      <h3 class="feature-head">Roll dice</h3>
      <p>You can roll any RPG dice</p>
    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
      <h3 class="feature-head">Sum with your stats</h3>
      <p>Your rolls can be modified by your stats</p>
    </div>
  </main>

</body>
</html>
